<body style="border: 8px solid #095de3; padding: 8px;" background="C:\Users\Joel John Joseph\Desktop\TRIMESTER 2\WSD\LAB\images\hero-bg.jpg">
    <table style="border:3px;">
        <center>
            <tr>

                <td>Name</td>

                <td>Department</td>
                <td>Years_experience</td>
                <td>Specialization</td>
            </tr>
        </center>


        <tbody id="id"></tbody>
        <tbody id="dynamic_field1"></tbody>

</body>
<script>
    var tab = "";
    var a = 0;
    var b = 0;
    var x, new1;

    function loadXMLDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                parser = new DOMParser();
                xmlDoc = parser.parseFromString(this.responseText, "text/xml");

                for (var a = 0; xmlDoc.getElementsByTagName("id")[a].childNodes[0].nodeValue != null; a++) {
                    b++;

                    x = document.getElementById("id").innerHTML += "<tr id=row" + a + "><td><input type='number' value=" +
                        xmlDoc.getElementsByTagName("id")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" + xmlDoc.getElementsByTagName("name")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" + xmlDoc.getElementsByTagName("age")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" + xmlDoc.getElementsByTagName("Department")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" + xmlDoc.getElementsByTagName("yearsexp")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" + xmlDoc.getElementsByTagName("Specialization")[a].childNodes[0].nodeValue + "></td><td><button type=button name=remove id=" + a + " class=btn btn-danger btn_remove1 onclick=remove1(id)>Remove</button></td></tr>";

                }


            }
        };
        xhttp.open("GET", "hospital.xml", true);
        xhttp.send();
    }

    function remove1(id) {
        document.getElementById("row" + id).remove();
    }

    function remove(id) {
        document.getElementById("dynamic_field1").deleteRow(-1);
    }

    function add() {
        x++;
        table = document.getElementById("dynamic_field1")
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        var cell7 = row.insertCell(6);
        cell1.innerHTML += "<tr id=row" + x + "><td><input type='number'></td></tr>";
        cell2.innerHTML += "<tr id=row" + x + "><td><input type='text'></td></tr>";
        cell3.innerHTML += "<tr id=row" + x + "><td><input type='text'></td></tr>";
        cell4.innerHTML += "<tr id=row" + x + "><td><input type='text'></td></tr>";
        cell5.innerHTML += "<tr id=row" + x + "><td><input type='text'></td></tr>";
        cell6.innerHTML += "<tr id=row" + x + "><td><input type='text'></td></tr>";
        cell7.innerHTML += "<tr id=row" + x + "<td><button type=button name=remove id=" + x + " class=btn btn-danger btn_remove1 onclick=remove(id)>Remove</button></td> </tr>";
    }


    loadXMLDoc();
</script>
